<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Gradient bg generator</title>
</head>

<body>
    <div class="bgColor">
        <div class="gradient-options">
            <h2>Which type of gradient colour background you want?</h2>
            <select name="gradient" id="gradient">
                <option value="linear-gradient" selected>Linear Gradient</option>
                <option value="radial-gradient">Radial Gradient</option>
                <option value="conic-gradient">Conic Gradient</option>
            </select>
        </div>
      
        <div class="color-choice">
            <input class="color1" type="color" name="color1" value="#ff0000">
            <input class="color2" type="color" name="color2" value="#ffff00">
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
