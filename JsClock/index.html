<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Clock</title>
</head>

<body>
    <div class="clock">

        <div class="clock-face">
            <div class="hand hourHand"></div>
            <div class="hand minuteHand"></div>
            <div class="hand secondHand"></div>

            <div class="numbers">
                <div class="number one" style="--angle: 30deg;">1</div>
                <div class="number two" style="--angle: 60deg;">2</div>
                <div class="number three" style="--angle: 90deg;">3</div>
                <div class="number four" style="--angle: 120deg;">4</div>
                <div class="number five" style="--angle: 150deg;">5</div>
                <div class="number six" style="--angle: 180deg;">6</div>
                <div class="number seven" style="--angle: 210deg;">7</div>
                <div class="number eight" style="--angle: 240deg;">8</div>
                <div class="number nine" style="--angle: 270deg;">9</div>
                <div class="number ten" style="--angle: 300deg;">10</div>
                <div class="number eleven" style="--angle: 330deg;">11</div>
                <div class="number twelve" style="--angle: 360deg;">12</div>
            </div>

        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
